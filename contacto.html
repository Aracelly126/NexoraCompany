<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto Nexora</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <nav class="sticky top-0 z-50 bg-[#16194a] shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-20 items-center">
        <div class="flex items-center space-x-3">
          <img src="https://img.icons8.com/color/96/000000/artificial-intelligence.png" alt="Nexora Logo" class="h-14 w-14 rounded-full shadow-lg border-2 border-white">
          <span class="font-extrabold text-2xl text-white tracking-wide">Nexora</span>
        </div>
        <div class="hidden md:flex space-x-10">
          <a href="index.html" class="text-white hover:text-blue-400 font-medium transition">Inicio</a>
          <a href="acerca.html" class="text-white hover:text-blue-400 font-medium transition">Acerca de</a>
          <a href="servicios.html" class="text-white hover:text-blue-400 font-medium transition">Servicios</a>
          <a href="proyectos.html" class="text-white hover:text-blue-400 font-medium transition">Proyectos</a>
          <a href="equipo.html" class="text-white hover:text-blue-400 font-medium transition">Equipo</a>
          <a href="contacto.html" class="text-white hover:text-blue-400 font-medium transition">Contacto</a>
        </div>
      </div>
    </div>
  </nav>
  <section class="py-24 bg-white">
    <div class="max-w-4xl mx-auto px-4">
      <h2 class="text-4xl font-extrabold mb-10 text-center text-[#16194a]">Contáctanos</h2>
      <div class="flex flex-col md:flex-row items-center justify-center gap-10">
        <div class="md:w-1/2 flex justify-center mb-8 md:mb-0">
          <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=400&q=80" class="rounded-2xl w-60 h-60 object-cover shadow-xl border-4 border-blue-100" alt="Contacto Nexora">
        </div>
        <form class="md:w-1/2 bg-white rounded-2xl p-8 shadow-xl border border-blue-100 text-gray-800 space-y-5 animate-fade-in">
          <div>
            <label class="block mb-2 font-semibold text-blue-900">Nombre</label>
            <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Tu nombre">
          </div>
          <div>
            <label class="block mb-2 font-semibold text-blue-900">Correo electrónico</label>
            <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="tucorreo@email.com">
          </div>
          <div>
            <label class="block mb-2 font-semibold text-blue-900">Mensaje</label>
            <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" rows="4" placeholder="¿En qué podemos ayudarte?"></textarea>
          </div>
          <button type="submit" class="w-full bg-[#16194a] text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition text-lg shadow-md">Enviar mensaje</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
